<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CS Day One Checklist - Complete your first day tasks as Customer Support at Fountain.">
    <meta name="keywords" content="Fountain, CS, Customer Support, onboarding, day one">
    <meta property="og:title" content="CS Day One Checklist - Fountain Onboarding">
    <meta property="og:description" content="Complete your first day tasks as Customer Support at Fountain.">
    <meta property="og:type" content="website">
    <title>CS Day One Checklist - Fountain Onboarding</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo-link" aria-label="Fountain Home">
                    <div class="logo">
                        <img src="logo.svg" alt="Fountain Logo" class="logo-image" />
                        <div class="logo-text">
                            <h1>Fountain</h1>
                            <span class="logo-subtitle">Onboarding</span>
                        </div>
                    </div>
                </a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#resources">Resources</a></li>
                    <li><a href="index.html#team">Team</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs" aria-label="Breadcrumb">
        <div class="container">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#first-day-checklist">First Day Checklist</a></li>
                <li>CS Day One Checklist</li>
            </ol>
        </div>
    </nav>

    <main id="main-content">
    <!-- CS Day One Checklist Section -->
    <section id="first-day-checklist" class="checklist-section">
        <div class="container">
            <div class="section-header">
                <h2>CS Day One Checklist</h2>
                <p>Complete these tasks to get started in Customer Support</p>
            </div>
            <div class="checklist-container" id="checklistContainer">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </section>

    </main>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <span>↑</span>
    </button>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Fountain Vitality, Inc. All rights reserved. Internal Employee Portal.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load and display CS tasks
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                const roleTasks = data.roleDayOneTasks?.CS || [];
                const checklistContainer = document.getElementById('checklistContainer');
                const savedProgress = JSON.parse(localStorage.getItem('checklistProgress-CS') || '{}');
                
                if (roleTasks.length === 0) {
                    checklistContainer.innerHTML = '<div class="empty-state"><p>No tasks available for CS at this time.</p></div>';
                    return;
                }
                
                checklistContainer.innerHTML = roleTasks.map((item, index) => {
                    const isChecked = savedProgress[index] || false;
                    const taskId = `role-checklist-CS-${index}`;
                    
                    let taskContent = `<h4>${item.task}</h4>`;
                    let embedContent = '';
                    
                    if (item.url && !item.embed) {
                        taskContent = `<h4><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.task} <span class="external-link-icon" aria-label="Opens in new tab">↗</span></a></h4>`;
                    } else if (item.urls && item.urls.length > 0) {
                        const links = item.urls.map((url, i) => 
                            `<a href="${url}" target="_blank" rel="noopener noreferrer" class="task-link">Link ${i + 1} <span class="external-link-icon" aria-label="Opens in new tab">↗</span></a>`
                        ).join(' ');
                        taskContent = `<h4>${item.task}</h4><div class="task-links">${links}</div>`;
                    }
                    
                    if (item.embed && item.embedUrl) {
                        embedContent = `
                            <div class="spreadsheet-embed-container">
                                <iframe 
                                    src="${item.embedUrl}" 
                                    frameborder="0" 
                                    allowfullscreen
                                    class="spreadsheet-embed"
                                    title="${item.task}">
                                </iframe>
                                <div class="spreadsheet-actions">
                                    <a href="${item.url || item.embedUrl.replace('/preview', '/edit')}" target="_blank" rel="noopener noreferrer" class="spreadsheet-link-btn">
                                        Open in Google Sheets <span class="external-link-icon" aria-label="Opens in new tab">↗</span>
                                    </a>
                                </div>
                            </div>
                        `;
                        if (item.url) {
                            taskContent = `<h4><a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.task} <span class="external-link-icon" aria-label="Opens in new tab">↗</span></a></h4>`;
                        }
                    }
                    
                    return `
                        <div class="checklist-item ${isChecked ? 'completed' : ''} ${item.embed ? 'has-embed' : ''}" data-index="${index}">
                            <input type="checkbox" class="checklist-checkbox" ${isChecked ? 'checked' : ''} id="${taskId}">
                            <div class="checklist-content">
                                ${taskContent}
                                ${embedContent}
                                <div class="checklist-meta">
                                    <span class="checklist-category">${item.category}</span>
                                    ${item.required ? '<span class="checklist-required">Required</span>' : '<span>Optional</span>'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners for checkboxes
                checklistContainer.querySelectorAll('.checklist-checkbox').forEach((checkbox, index) => {
                    checkbox.addEventListener('change', () => {
                        const item = checkbox.closest('.checklist-item');
                        const progress = JSON.parse(localStorage.getItem('checklistProgress-CS') || '{}');
                        progress[index] = checkbox.checked;
                        localStorage.setItem('checklistProgress-CS', JSON.stringify(progress));
                        
                        if (checkbox.checked) {
                            item.classList.add('completed');
                        } else {
                            item.classList.remove('completed');
                        }
                    });
                });
            })
            .catch(err => {
                console.error('Error loading CS tasks:', err);
                document.getElementById('checklistContainer').innerHTML = '<div class="empty-state"><p>Error loading tasks. Please try again later.</p></div>';
            });
    </script>
</body>
</html>
